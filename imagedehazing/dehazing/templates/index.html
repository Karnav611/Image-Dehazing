{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

</head>
<body>

    <div class="card mt-5 mb-auto d-flex justify-content-center col mx-auto" style="height:300px; width:790px">
        <div class="d-flex justify-content-center">
            <form action="upload" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label> <h1 style="font-family:Verdana, Geneva, Tahoma, sans-serif;"> Select your image and upload </h1> </label>
                <div class="form-group">
                    <input type="file" name="image" class="form-control-file mt-5" id="exampleFormControlFile1">
                    <br><br><br>
                    <input class="btn btn-primary" type="submit" value="Upload Image" class="form-control-file" id="exampleFormControlFile1">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
